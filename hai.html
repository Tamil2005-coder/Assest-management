<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="ha.css" />
    <script src="script.js"></script>
  </head>
<body>
  <div class="container">
    <h1>IT Asset Management ðŸ’»</h1>

    <form id="assetForm">
      <label>Asset Name:</label>
      <input type="text" id="assetName" required>

      <label>Type:</label>
      <input type="text" id="assetType" required>

      <label>Location:</label>
      <input type="text" id="location" required>

      <label>Status:</label>
      <select id="status">
        <option>Available</option>
        <option>Issued</option>
        <option>Under Maintenance</option>
      </select>

      <button type="submit">Add Asset</button>
    </form>

    <h2>Asset List</h2>
    <table id="assetTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Location</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
